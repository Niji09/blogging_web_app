{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="row">
		<div class="col-lg-6 col-md-3"></div>
		<div class="col-lg-6 col-md-6 col-sm-12 card bg-light">
			<div class="card-body">
				<h3 class="card-title">Please Login: </h3>
				<h6>(Must be Superuser, please check with site admin!)</h6>
				<form method="POST">
					<div class="form-group">
						{% csrf_token %}
						{{form|crispy}}
						<input type="submit" value="Login" class='btn btn-primary'>
						<input type="hidden" name="next" value="{{next}}">
						<a href="#">Reset Password?</a>
					</div>
				</form>
			</div>
			
		</div>
		<div class="col-md-3"></div>
	</div>
{% endblock %}
