{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
	<div class="row">
		<div class="col-lg-6 col-md-3"></div>
		<div class="col-lg-6 col-md-6 col-sm-12 card bg-light">
			<div class="card-body">
				<h5 class="card-title">Please change your password here: </h5>
				<form method="POST">
					<div class="form-group">
						{% csrf_token %}
						{{form|crispy}}
						<input type="submit" value="Confirm" class='btn btn-primary'>
					</div>
				</form>
			</div>
			
		</div>
		<div class="col-md-3"></div>
	</div>
{% endblock %}
