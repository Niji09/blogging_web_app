{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card">
	<div class="card-body">
		<h3 class="card-title">New Post</h3>
		<hr>
		<form method="POST">
			{% csrf_token %}
			{{form|crispy}}
			<button type='submit' class="btn btn-primary btn-lg save">Save</button>
		</form>
		<script>var editor = new MediumEditor('.editable');</script>
	</div>
	
</div>

{% endblock %}
